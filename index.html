<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script type="text/javascript" src="./src/schwifty.js"></script>
  <script type="text/javascript" src="https://rawgithub.com/Autarc/optimal-select/master/dist/optimal-select.min.js"></script>
  <style type="text/css">
    body,
    html {
      height: 100%;
      margin:0;
      background: #fff;
    }
    
    div {
      padding: 10px;
      background: #555;
      margin: 5px;
      width: 120px;
      height: 80px;
      border-radius: 3px;
      border: 1px solid black;
      display: inline-block;
    }
    aside{
      margin:10px;
      padding:5px;
      border:1px solid #ccc;
    }
    .mult{
      position: relative;
    }
  </style>
  <title>schwifty - css animation framework by mityok</title>
</head>
<body>
  <aside>
    <button class="btn1">Basic staggerTo</button>
    <div class="aaa schwifty-mine-1">1</div>
    <div class="aaa schwifty-mine-2">2</div>
    <div class="aaa schwifty-mine-3">3</div>
  </aside>
  <aside>
    <button class="btn2">Change Animation to</button>
    <div class="bbb schwifty-mine-4">1</div>
  </aside>
  <aside>
    <button class="btn3">Multi-value staggerTo</button>
    <div class="ccc schwifty-mine-5">1</div>
    <div class="ccc schwifty-mine-6">2</div>
    <div class="ccc schwifty-mine-7">3</div>
  </aside>
  <aside>
    <button class="btn4">Set Position</button>
    <div class="ddd schwifty-mine-8">1</div>
  </aside>
  <aside>
    <button class="btn5">Multiple properties from to</button>
    <div class="eee mult schwifty-mine-9">1</div>
  </aside>
  <script>
    //body update
    Schwifty.bodyClassUpdate(true,'.getting-schwifty {overflow: hidden;background:#f2f2f2;}');
    //Basic stagger:
    var aaa = document.querySelectorAll('.aaa');
    document.querySelector('.btn1').addEventListener('click', () => {
      Schwifty.staggerTo(aaa, 3, {
          x: '50%',
           y: 60,
          onComplete: (an) => {
            console.log('comp')
          },
          fix: 'style'
        },null,0.3);
    });
    //Multi-value stagger:
    var ccc = document.querySelectorAll('.ccc');
    document.querySelector('.btn3').addEventListener('click', () => {
      Schwifty.staggerTo(ccc, 1, {
          x: ['50%',10,'10em'],
           y: [20,40,60],
          important:['transform'],
          onComplete: (an) => {
            console.log('comp 3')
          },
          fix: 'style'
        },null,0.1);
    })
    //Change Animation:
    var bbb = document.querySelector('.bbb');
    document.querySelector('.btn2').addEventListener('click', () => {
      Schwifty.to(bbb, 4, {opacity:1,x:'200%',y:100,scale:.5,rotate:90,important:['opacity'],fix:'style',onComplete:()=>{console.log( 'bbb end')}});
      setTimeout(()=>{
        Schwifty.to(bbb, 4, {x:200,fix:'style',onComplete:()=>{console.log( 'done')}});
      },2000)
    });
    //Set position:
    var ddd = document.querySelector('.ddd');
    document.querySelector('.btn4').addEventListener('click', () => {
      Schwifty.set(ddd, {opacity:Math.random(),x:`${Math.ceil(Math.random()*200)}%`,rotate:Math.ceil(Math.random()*90)});  
    });
    ///Multiple properties from to
    var eee = document.querySelector('.eee');
    document.querySelector('.btn5').addEventListener('click', () => {
      Schwifty.fromTo(eee, 5,{left:0,top:0,color:'red',backgroundColor:'yellow'},{left:200,top:50,color:'#0f0',backgroundColor:'#ccc',fix:'style',delay:2});  
    });
  </script>
</body>

</html>
